<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS framework</title>
    <script src="https://kit.fontawesome.com/15a08758fb.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-theme">
            <div class="container-fluid">
              <a class="navbar-brand text-theme-text" href="#">Post random</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-1">
                  <li class="nav-item">
                    <a class="nav-link text-theme-text" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-theme-text" aria-current="page" href="/public/pages/login/index.html">Sign in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-theme-text" aria-current="page" href="/public/pages/profile/index.html">Profile</a>
                  </li>
                </ul>
                <form class="d-flex gap-0" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-theme-btn" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="p-5 bg-theme-bg-main flex-fill">
        <div class="container">
            <h1 class="mb-5">Homepage</h1>
            <div class="col">
              <form action="" class="card p-1 mb-5 bg-theme-bg-sec shadow">
                  <div class="d-flex flex-column gap-15">
                    <label for="FormControlTextarea" class="text-theme-text p-2 h3">Make new post</label>
                          <textarea class="form-control" id="FormControlTextarea" rows="3"></textarea>
                      <div class="d-flex justify-content-end">
                          <button class="btn btn-theme-btn">Post</button>
                      </div>
                  </div>
              </form>
              <div class="d-flex flex-column gap-15" id="postedPosts">
                <h3>Recently posts</h3>
                <div class="loader">
                    <div class="spinner-border text-theme-text" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </main>
    <footer class="bg-theme">
      <div class="container-fluid">
          <div class="p-2">
              <div class="container align-items-center">
                  <div class="row">
                      <div class="col-md-4 col-sm-4">
                          <h5 class="text-theme-text">Post Random</h5>
                      </div>
                      <div class="col-md-4 col-sm-4">
                          <h5 class="text-theme-text">Post Random</h5>
                      </div>
                      <div class="col-md-4 col-sm-4">
                          <h5 class="text-theme-text">Post Random</h5>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.js" type="module"></script>
</body>

</html>
