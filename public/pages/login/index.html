                    <a href="/index.html" class="nav-link">Home</a>

    <main>
        <div class="container-login">
            <div class="row d-flex login-form">

                    <div class="login-form-left">
                        <h3>Register new user</h3>
                        <form class="d-flex flex-column">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Name" value="" />
                            </div>

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Register" />
                            </div>
                            <div class="form-group">
                                <a href="#" class="">Forget Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col border rounded-3 login-form-right">
                    <div class="login-form-right">
                        <h3>Log in</h3>
                        <form class="d-flex flex-column" action="/public/pages/profile/index.html">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Login" />
                            </div>
                            <div class="form-group">
                                <a href="#" class="">Forget Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
