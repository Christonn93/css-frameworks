<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS framework</title>
    <script src="https://kit.fontawesome.com/15a08758fb.js" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-theme">
            <div class="container-fluid">
                <a class="navbar-brand text-theme-text" href="#">Post random</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-1">
                        <li class="nav-item">
                            <a class="nav-link text-theme-text" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-theme-text" aria-current="page" href="/public/pages/login/index.html">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-theme-text" aria-current="page" href="/public/pages/profile/index.html">Profile</a>
                        </li>
                    </ul>
                    <form class="d-flex gap-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-theme-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-5 bg-theme-bg-main">
        <div class="container-fluid">
            <div class="container">
                <h1 class="mb-5">Sign in</h1>
                <div class="col border rounded-3 login-form-right p-5 mb-5 shadow">
                    <div class="login-form-right">
                        <form class="d-flex flex-column" action="/public/pages/profile/index.html">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-theme-btn" value="Login" />
                            </div>
                            <div class="form-group">
                                <a href="#" class="text-black">Forget Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer class="bg-theme">
        <div class="container-fluid">
            <div class="d-flex justify-content-evenly p-2 flex-grow-1">
                <h5>Post Random</h5>
                <h5>Post Random</h5>
                <h5>Post Random</h5>
            </div>
        </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.js" type="module"></script>
</body>

</html>
