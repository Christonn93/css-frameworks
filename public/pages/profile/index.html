<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS framework</title>
    <script src="https://kit.fontawesome.com/15a08758fb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Post random</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/public/pages/login/index.html">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Profile</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-5">
        <div class="container-fluid">
            <h1>Profile page</h1>
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-sm-8 p-2">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="card">
                                        <img src="/public/assets/good-pic.png" alt="" class="card-img-top">
                                        <div class="card-body">
                                            <h4 class="card-title">First name / Last name</h4>
                                            <p class="card-text">Personal information</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <form action="" class="card p-1 mb-5">
                                        <div class="d-flex flex-column gap-15">
                                            <div class="">
                                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                                    rows="3"></textarea>
                                            </div>
                                            <div class="d-flex justify-content-end">
                                                <button class="btn btn-primary">Post</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="d-flex flex-column gap-15" id="postedPosts">
                                        <h3>Recently posts</h3>
                                        <div class="loader">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 p-2">
                        <div class="container">
                            <div class="card">
                                <div class="card-header">My contacts</div>
                                <ul id="contactList" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.js" type="module"></script>
</body>

</html>
